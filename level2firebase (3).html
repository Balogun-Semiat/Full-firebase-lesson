<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <style>
    table {
      width: 70%;
      border-collapse: collapse;
      margin: 50px auto;
    }

    table,
    th,
    td {
      border: 1px solid black;
    }

    th,
    td {
      padding: 15px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
  <body>
    <div>
      <div class="col-11 col-md-7 col-lg-6 mx-auto mt-5 shadow rounded-3 p-4">
        <h3 class="text-center">Student Register</h3>
        <div>
          <label for="firstname">First Name</label>
          <input
            id="firstname"
            type="text"
            class="form-control my-2"
            placeholder="Enter Your First Name"
          />
        </div>
        <div class="d-grid gap-2">
          <label for="Category">Slect Product Category</label>
          <select name="" id="">
            <option value="">Men's Wear</option>
            <option value="">Women's Wear</option>
            <option value="">Kid's Clothing</option>
          </select>
        </div>
        <div>
          <label for="lastname">Last Name</label>
          <input
            id="lastname"
            type="text"
            class="form-control my-2"
            placeholder="Enter Your Last Name"
          />
        </div>
        <div>
          <label for="studentCourse">Student Course</label>
          <input
            id="course"
            type="text"
            class="form-control my-2"
            placeholder="Enter Student Course"
          />
        </div>
        <div>
          <label for="studentId">Student Id</label>
          <input
            id="studentId"
            type="text"
            class="form-control my-2"
            placeholder="Enter Student Id"
          />
        </div>
        <button id="submitbttn" class="btn btn-secondary mt-3 w-100">
          Save
        </button>
      </div>
      <input type="file" name="" id="selectImage" />
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Student Id</th>
            <th>Student Course</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="screen"></tbody>
      </table>
    </div>

    <div id="screentwo"></div>
  </body>
</html>

<script type="module" src="firebase.js"></script>
