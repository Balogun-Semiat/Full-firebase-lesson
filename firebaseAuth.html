<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      action=""
      class="col-11 col-md-6 col-lg-5 mx-auto my-5 rounded-3 p-3 shadow"
    >
      <h1 class="text-center">Sign Up</h1>
      <input
        type="text"
        id="email"
        placeholder="Enter  Email"
        class="my-3 form-control"
      />
      <input
        type="password"
        placeholder="Enter  Password"
        id="password"
        class="my-3 form-control"
      />

      <button id="signupbtn" class="btn btn-secondary w-100 my-3">
        Sign Up
      </button>

      <button id="SignwithGgl" class="btn btn-secondary mt-3 w-100">
        Sign In With GOOGLE
      </button>

      <p class="my-2 text-center">
        Alredy have an account? <a href="signInPage.html">Log In</a>
      </p>
    </div>
  </body>
</html>
<script type="module" src="Auth.js"></script>
